<!DOCTYPE html>
<html lang="en">
<head>
    <%= require('html-loader!./layout/head-common.html') %>
    <title><%= htmlWebpackPlugin.options.title %>-电商学习平台</title>
</head>
<body>
    <%= require('html-loader!./layout/nav-simple.html') %>
    <div class="page-wrap">
        <div class="w">
            <div class="user-con">
                <div class="user-title">用户登陆</div>
                <div class="user-box">
                    <div class="error-item">
                        <i class="fa fa-minus-circle error-icon"></i>
                        <p class="err-msg">Error</p>
                    </div>
                    <div class="user-item">
                        <label for="username" class="user-label">
                            <i class="fa fa-user"></i>
                        </label>
                        <input id="username" placeholder="请输入用户名" type="text" class="user-content">
                    </div>
                    <div class="user-item">
                        <label for="password" class="user-label">
                            <i class="fa fa-lock"></i>
                        </label>
                        <input id="password" placeholder="请输入密码" type="password" class="user-content">
                    </div>
                    <a class="btn btn-submit" id="submit">登录</a>
                    <div class="link-item">
                        <a target="_blank" href="./user-pass-reset.html" class="link">忘记密码</a>
                        <a target="_blank" href="./user-register.html" class="link">免费注册</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <%= require('html-loader!./layout/footer.html') %>
</body>
</html>
